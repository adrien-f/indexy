<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Sharing {{ file.name }}</h4>
</div>
<div class="modal-body">
    <p>Here's your link to share this file with anyone, it will be valid for 24 hours (configurable in the settings of Indexy):</p>
    <input name="share_code" type="text" class="form-control" readonly value="{{ url_for('TreeView:share_view', code=share_code) }}"/>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
<script>
    $(function() {
        $('input[name=share_code]').on('click', function() {
            $(this).select();
        })
    })
</script>
