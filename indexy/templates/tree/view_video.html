{% extends "_layouts/base.html" %}
{% block title %}Indexy{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1>{{ file.name }}</h1>
            <hr/>
        </div>
        <div class="col-md-12">
            <div class="well">
                <embed type="application/x-vlc-plugin" pluginspage="http://www.videolan.org" target="{{ url_for('TreeView:download', file=file.path.__str__()) }}"/>
            </div>
            <p>If the VLC plugin does not work, you can always open VLC yourself, go to Media > Open a network stream and paste this url:</p>
            <input type="text" class="form-control" readonly value="{{ url_for('TreeView:download', file=file.path.__str__()) }}"/>
        </div>
        <div class="col-md-12">
            <hr/>
            <div class="btn-group">
                <a href="{{ url_for('TreeView:download', file=file.path.__str__()) }}" class="btn btn-xs btn-primary"><i class="fa fa-fw fa-download"></i> Download</a>
                <a href="#" class="btn btn-xs btn-nephritis"><i class="fa fa-fw fa-wifi"></i> Cast</a>
                <a data-toggle="modal" data-target="#share-modal" href="{{ url_for('TreeView:share', file=file.path.__str__(), modal='true') }}" class="btn btn-xs btn-success"><i class="fa fa-fw fa-share"></i> Share</a>
{#                            <a href="#" class="btn btn-xs btn-danger"><i class="fa fa-fw fa-trash-o"></i> Delete</a>#}
            </div>
        </div>
    </div>
{% endblock %}
